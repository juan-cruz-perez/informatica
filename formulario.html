<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculador de Días para Evento</title>
<link rel="stylesheet" href="formulario.css">
</head>
<body>

<h1>Calculador de Días para Evento</h1>

<p>Nombre del evento:</p>
<input type="text" id="evento">

<p>Fecha del evento:</p>
<input type="date" id="fechaEvento">

<br><br>

<button onclick="calcularDias()">Calcular</button>

<p id="resultado"></p>

<script>
function calcularDias() {
    let nombreEvento = document.getElementById("evento").value;
    let fechaInput = document.getElementById("fechaEvento").value;

    if(nombreEvento === "" || fechaInput === "") {
        alert("Por favor, completá todos los campos.");
        return;
    }

    let fechaEvento = new Date(fechaInput);
    let hoy = new Date();

    let diff = fechaEvento - hoy;
    let dias = Math.ceil(diff / (1000 * 60 * 60 * 24));

    let mensaje = "";
    if(dias > 0) {
        mensaje = "Faltan " + dias + " días para " + nombreEvento + ".";
    } else if(dias === 0) {
        mensaje = "¡Hoy es el día de " + nombreEvento + "!";
    } else {
        mensaje = "El evento '" + nombreEvento + "' ya ocurrió.";
    }

    document.getElementById("resultado").innerHTML = mensaje;
}
</script>

</body>
</html>
