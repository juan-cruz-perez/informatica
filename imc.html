<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora de IMC</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Calculadora de IMC</h1>

<p>Peso (kg):</p>
<input type="number" id="peso" step="0.1">

<p>Altura (m):</p>
<input type="number" id="altura" step="0.01">

<br><br>

<button onclick="calcularIMC()">Calcular IMC</button>

<p id="resultado"></p>

<script>
function calcularIMC() {
    let peso = parseFloat(document.getElementById("peso").value);
    let altura = parseFloat(document.getElementById("altura").value);

    if(peso <= 0 || altura <= 0 || isNaN(peso) || isNaN(altura)) {
        alert("Por favor, ingresá valores válidos de peso y altura.");
        return;
    }

    let imc = peso / (altura * altura);
    imc = imc.toFixed(1);

    let interpretacion = "";

    if(imc < 18.5) {
        interpretacion = "Bajo peso";
    } else if(imc >= 18.5 && imc <= 24.9) {
        interpretacion = "Peso normal";
    } else if(imc >= 25 && imc <= 29.9) {
        interpretacion = "Sobrepeso";
    } else {
        interpretacion = "Obesidad";
    }

    document.getElementById("resultado").innerHTML = 
        "Tu IMC es: " + imc + " → " + interpretacion;
}
</script>

</body>
</html>
